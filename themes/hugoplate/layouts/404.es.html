{{ define "main" }}
  <section class="section-sm text-center">
    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="text-[8rem] block font-bold text-dark dark:text-darkmode-dark">
            404
          </span>
          <h1 class="h2 mb-4">Página no encontrada</h1>
          <div class="content">
            <p>
              Es posible que la página que busca haya sido eliminada, haya cambiado de nombre 
              o no esté disponible temporalmente.
            </p>
          </div>
          <a
            href="{{ site.BaseURL | relLangURL }}"
            class="btn btn-primary mt-8">
            Volver al home
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
